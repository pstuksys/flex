<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h2>Header</h2>
		</header>
		<div class="row">
			<div class="container1 flex-3">
				<section class="hero flex-3">
					<h2>Hero</h2>
				</section>
				<aside class="sidebar">
					<h2>Sidebar</h2>
				</aside>
			</div>
			<div class="container2 flex-4">
				<main class="main flex-4">
					<h2>Main Content</h2>
					<p>If things do not look right, make sure your browser is in 'Experimental Mode</p>
				</main>
				<section class="extra flex-3">
					<h2>Extra content</h2>
				</section>
			</div>
		</div>
		<div class="row flex-1">
			<section class="related flex-3">
				<h2>Related Images</h2>
			</section>
			<section class="posts flex-2">
				<h2>Related Posts</h2>
			</section>
		</div>
		<footer class="footer">
			<h2>Footer</h2>
		</footer>
	</div>
</body>
</html>
